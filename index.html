<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="calculator">
            <input id="display" readonly />
            <div class="buttons">
                <button onclick="handleConcat('1')">1</button>
                <button onclick="handleConcat('2')">2</button>
                <button onclick="handleConcat('3')">3</button>
                <button onclick="handleConcat('4')">4</button>
                <button onclick="handleConcat('5')">5</button>
                <button onclick="handleConcat('6')">6</button>
                <button onclick="handleConcat('7')">7</button>
                <button onclick="handleConcat('8')">8</button>
                <button onclick="handleConcat('9')">9</button>
                <button onclick="handleConcat('0')">0</button>
                <button onclick="handleConcat('+')">+</button>
                <button onclick="handleConcat('-')">-</button>
                <button onclick="handleConcat('*')">*</button>
                <button onclick="handleConcat('/')">/</button>
                <button onclick="calculate()">=</button>
                <button onclick="handleConcat('.')">.</button>
                <button onclick="clearDisplay('C')">C</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
